<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Tutorial (data tranfer)</title>
</head>
<body>
    <div class="container">
        This is my container
    </div>
    <script>
        let jsonObj = {
            name: "Harry",
            channel: "CWH",
            friend: "Rohan Das",
            food: "Bhindi",
        }
        console.log(jsonObj);

        let myJsonStr = JSON.stringify(jsonObj);    //this syntax is used to convert the json object to string
        console.log(myJsonStr);

        // replace the data
        myJsonStr = myJsonStr.replace('Harry','Larry');
        console.log(myJsonStr);

        // conerting string to object
        newJsonObj = JSON.parse(myJsonStr);       //this syntax is used to covert the string into json
        console.log(newJsonObj);


    </script>
</body>
</html>
