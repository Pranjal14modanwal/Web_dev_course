<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
</head>
<body>
    <div class = "container">
        This is arrow container.
    </div>
    <script>
    console.log("This is date and time tutorial");
    let now = new Date();
    console.log(now)

    // this is used for the reference i.e jan 01 1970  05:30:01
    let dt = new Date (1000);    // jitne millisec chahiye usko hum dalenge bracket ke andar
    console.log(dt);

    </script>
</body>
